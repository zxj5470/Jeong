plugins {
    id 'java'
}

group 'com.zxj5470.github'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "com.github.zxj5470.jeong.MainVerticle"//指定Main函数所在的类
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile 'io.vertx:vertx-core:3.7.1'
    compile 'io.vertx:vertx-mysql-postgresql-client-jasync:3.7.1'
    compile 'org.slf4j:slf4j-api:1.7.26'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
